<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title> </title>
  </head>
  <body>
    <h1>Object</h1>
    <!-- 객체는 순서없이 정보를 저장하는 그릇이다.
    하지만 그릇 안에 데이터를 그냥 마구잡이로, 무작위로 집어 넣는 것이 아니다.
    그런 것은 그저 쓰레기통에 불과하다.
    쓰레기통은 원래 꺼낼 필요가 없기 때문에 아무 체계없이 넣으면 되는 것이다.
    하지만 우리가 꺼낼 필요가 있다면 어떤 물건을 수납상자에 집어넣으면서 그 물건이나 그 사물에 대한 이름과 함께 넣는다.
    그렇게 되면 그 이름으로 꺼낼 수 있게 된다.
    객체가 바로, 이름이 있는 정리정돈 상자이다.
    -->

    <h2>Create</h2>
    <script>
      var coworkers = {
        programmer: "egoing",
        designer: "leezhe",
      };
      // object literal: 객체를 만들 때 사용하는 기호
    </script>

    <h2>Get & Add</h2>
    <script>
      document.write("programmer : " + coworkers.programmer + "<br>");
      document.write("designer : " + coworkers.designer + "<br>");
      coworkers.bookkeeper = "duru";
      document.write("bookkeeper : " + coworkers.bookkeeper + "<br>");
      coworkers["data scientist"] = "taeho";
      document.write(
        "data scientist : " + coworkers["data scientist"] + "<br>"
      );
    </script>

    <h2>Loop & Object (Iterate)</h2>
    <!-- javascript object iterate 검색 -->
    <script>
      for (var key in coworkers) {
        document.write(key + " : " + coworkers[key] + "<br>");
      }
      // key: 우리가 가져오고 싶은 정보에 도달할 수 있는 열쇠
    </script>

    <h2>Property & Method</h2>
    <script>
      coworkers.showAll = function () {
        for (var key in this) {
          document.write(key + " : " + this[key] + "<br>");
        }
      };
      coworkers.showAll();
    </script>
    <!-- 객체에 소속된 함수를 메소드(method)라고 부르고,
    객체에 소속된 변수를 프로퍼티(property)라고 부른다. -->

    <h2>Practice 1</h2>
    <script>
      coworkers.showAll = function () {
        for (var key in this) {
          if (key == "showAll") break;
          document.write(key + " : " + this[key] + "<br>");
        }
      };
      coworkers.showAll();
    </script>
    <!-- 이렇게 쓰면 showAll은 안보일 수 있겠지만, 
    이후에 coworkers 객체에 다른 property나 method가 포함되었을 때 그 값들을 출력할 수 없음. -->

    <h2>Practice 2</h2>
    <script>
      coworkers.showAll = function () {
        for (var key in this) {
          if (key != "showAll")
            document.write(key + " : " + this[key] + "<br>");
        }
      };
      coworkers.practice = "dongwan";
      coworkers.showAll();
    </script>

    <h2>Practice 3 - getMethods, withoutMethods</h2>
    <script>
      function getMethods(obj) {
        var methods = [];
        for (var m in obj) {
          if (typeof obj[m] == "function") {
            methods.push(m);
          }
        }
        return methods;
      }

      function withoutMethods(obj) {
        var withoutMethods = [];
        for (var m in obj) {
          if (!(typeof obj[m] == "function")) {
            withoutMethods.push(m);
          }
        }
        return withoutMethods;
      }

      document.write(getMethods(coworkers) + "<br>");
      document.write(withoutMethods(coworkers));
    </script>
  </body>
</html>
