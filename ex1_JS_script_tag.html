<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <h1>JavaScript</h1>
    <script>
      // 자바 스크립트가 시작되는 것을 알려주는 태그
      document.write("hello world");
      document.write(1 + 1);
      // 1+1에 대한 결과를 출력(동적)
    </script>
    <h1>html</h1>
    hello world <br />
    1 + 1
    <!-- 화면에 1+1을 그대로 출력(정적) -->
  </body>
</html>
