<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <h1>Array</h1>

    <h2>Syntax</h2>
    <script>
      var coworkers = ["egoing", "leezche"];
    </script>

    <h2>get</h2>
    <script>
      document.write(coworkers[0]);
      document.write(coworkers[1]);
      // index를 통해서 가져올 수 있다.
    </script>

    <h2>add</h2>
    <script>
      coworkers.push("duru");
      coworkers.push("taeho");
    </script>

    <h2>count</h2>
    <script>
      document.write(coworkers.length);
    </script>

    <!-- 배열이라는 도구는 정보를 담는 그릇이면서 동시에 정보가 순서대로 저장된다는 특징이 있다. -->
  </body>
</html>
