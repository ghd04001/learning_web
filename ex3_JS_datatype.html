<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <script>
      // datatype Number(숫자): 산술 연산자(arithmetic operation)를 통해 연산 가능.
      alert(1);
      alert(1 + 1);
      1 + 1;
      2 - 1;
      2 * 4;
      6 / 2;
      // datatype String(문자열)
      ("Hello world");
      ("Hello world");
      "Hello world".length; // .length: 문자열의 글자 수를 알려줌.(JavaScript String Properties)
      "Hello world".toUpperCase(); // .toUpperCase(): 문자열을 대문자로 바꿔줌.(JavaScript String Method)
      "Hello world".indexOf("o"); // .indexOf(): 괄호 안의 문자열의 시작 위치를 알려줌. Zero-based numbering
      "Hello world".indexOf("O"); // -1이 나오는데 이는 JavaScript가 대소문자 구분을 하고 있음을 알려준다.
      "Hello world".indexOf("world");
      "           hello             ".trim(); // trim(): 공백을 제거
      "1" + "1"; // 11
      // datatype Variable(변수): 바뀔 수 있는 어떤 값
      x = 1; // x는 변수, =는 대입 연산자(assignment operator, 오른쪽 항의 값을 왼쪽의 변수에 대입한다.)
      y = 1; // 대입 연산자는 좌항과 우항을 결합해서 우항의 값을 만들어낸다.
      x + y;
      x = 1000;
      x + y;
      1 = 2; // 상수(constant) vs 변수(variable)
      var name = 'egoing';
      alert("laivb;aovdlzkvnoav ocuzhvoiawm cizubvk aovcbozn doshaov"
      +name+ "lzbv;ovb laiv audfhbka zuvb"
      +name+ " laivnainv;v ocizv osiavqn/ qih lknvs v");
      // datatype Boolean(불리언): true, false
    </script>
  </body>
</html>
