<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <input type="button" value="hi" onclick="alert('hi')" />
    <input type="text" onchange="alert('changed')" />
    <input type="text" onkeydown="alert('key down')" />
    <!-- on~~와 같이 이벤트를 통해 JS 실행 가능 -->
    <!-- 이외에도 인터넷 페이지에서 마우스 우클릭 > 검사를 클릭하면 나오는 개발자 도구에서
    콘솔 창을 통해 JS 실행 가능.
    이 경우에는 현재 내가 보고 있는 웹페이지를 대상으로 해서 JS가 실행됨. -->
  </body>
</html>
